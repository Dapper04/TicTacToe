<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de la compra</title>
</head>
<body>
    <div class="switch-container">
        <p class="switchtext" id="modo">Modo Oscuro</p>
        <label class="switch">
            <input type="checkbox" id="toggle-bg-switch">
            <span class="slider"></span>
        </label>
    </div>
    <h1>Lista de la compra</h1>
    <div class="button-container">
    <input type="text" id="itemInput" placeholder="Añadir un artículo">
    <button class="addItemButton" onClick="anadir()">Añadir</button>
    </div>

    <ul id="shoppingList">
        <!-- Aquí se añadirán los artículos de la lista -->
    </ul>  
    
    <div class="button-container">
    <button class="reset-button" onClick="reiniciar()">Reiniciar la compra</button>
    </div>



    <button class="return-button" onclick="window.location.href='../../index.html'">Volver al seleccionador</button>
    <script src="script.js"></script>
</body>
</html>
